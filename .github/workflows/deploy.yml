name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deployment_target:
        description: 'Deployment target'
        required: true
        default: 'docker-registry'
        type: choice
        options:
          - docker-registry
          - ssh-server

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # "deploy" í™˜ê²½ì„ ì‚¬ìš©í•˜ë„ë¡ ì§€ì •
    # ëª¨ë“  SSH/DB ê´€ë ¨ secretsì€ ì´ "deploy" í™˜ê²½ì— ì €ìž¥í•´ì•¼ í•©ë‹ˆë‹¤.
    environment: deploy
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to SSH Server
        if: github.event.inputs.deployment_target == 'ssh-server'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e # ì˜¤ë¥˜ ë°œìƒ ì‹œ ìŠ¤í¬ë¦½íŠ¸ ì¤‘ë‹¨

            DEPLOY_DIR="~/deployments/job-crawler-be"
            REPO_DIR="$DEPLOY_DIR/repo" # ì†ŒìŠ¤ ì½”ë“œë¥¼ ë³„ë„ ë””ë ‰í„°ë¦¬ì— ê´€ë¦¬
            PROD_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            
            echo "ðŸš€ Starting deployment to SSH server"
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR

            # 1. Setup Deploy Key to clone private repo
            echo "${{ secrets.DEPLOY_KEY }}" > deploy_key
            chmod 600 deploy_key
            export GIT_SSH_COMMAND="ssh -i deploy_key -o StrictHostKeyChecking=no"
            
            # 2. Clone or pull the repository
            if [ -d "$REPO_DIR" ]; then
              echo "ðŸ”„ Pulling latest code..."
              cd $REPO_DIR
              git reset --hard
              git pull origin main
            else
              echo "Cloning repository..."
              git clone git@github.com:${{ github.repository }}.git $REPO_DIR
              cd $REPO_DIR
            fi
            
            # 3. Create production environment file
            cat > .env.prod << EOF
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DEBUG=False
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            PORT=${{ secrets.PORT }}
            DB_PORT=5432
            DB_HOST=db
            DB_NAME=${{ secrets.DB_NAME }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_USER=${{ secrets.DB_USER }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            
            # docker-compose.prod.ymlì—ì„œ ì‚¬ìš©í•  ì´ë¯¸ì§€ ì´ë¦„
            PROD_IMAGE_NAME=${PROD_IMAGE}
            EOF
            
            # 4. Login to container registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 5. Pull latest image
            docker pull $PROD_IMAGE_NAME
            
            # 6. Stop, remove old containers, and start new ones
            docker compose -f docker-compose.prod.yml --env-file .env.prod down || true
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
            
            # 7. Cleanup server
            rm -f deploy_key # Remove deploy key
            docker system prune -af # Remove old images/containers

            echo "âœ… Deployment completed successfully"

      - name: Health check (SSH Server)
        if: github.event.inputs.deployment_target == 'ssh-server'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "ðŸ” Performing health check..."
            sleep 20 # Wait for services to start
            
            PORT_TO_CHECK=${{ secrets.PORT || 8000 }}
            
            for i in {1..10}; do
              # /health ë˜ëŠ” / ì—”ë“œí¬ì¸íŠ¸ í™•ì¸
              if curl -f "http://localhost:$PORT_TO_CHECK/health/" || curl -f "http://localhost:$PORT_TO_CHECK/"; then
                echo "âœ… Health check passed"
                exit 0
              fi
              echo "â³ Waiting for application... (attempt $i/10)"
              sleep 10
            done
            
            echo "âŒ Health check failed"
            exit 1

      - name: Notify deployment status
        if: always() # í•­ìƒ ì‹¤í–‰
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment job successful!"
          else
            echo "âŒ Deployment job failed!"
          fi