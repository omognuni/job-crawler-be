name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker-compose.prod.yml'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      deployment_target:
        description: 'Deployment target'
        required: true
        default: 'ssh-server'
        type: choice
        options:
          - docker-registry
          - ssh-server

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASS: test_password
          SECRET_KEY: test-secret-key-for-ci
          API_SECRET_KEY: test-api-secret-key
          NEO4J_PASSWORD: test-neo4j-password
          OPENAI_API_KEY: test-openai-api-key
          GOOGLE_API_KEY: test-google-api-key
          GOOGLE_OAUTH_ENABLED: test-google-oauth-enabled
          GOOGLE_OAUTH_CLIENT_ID: test-google-oauth-client-id
          GOOGLE_OAUTH_CLIENT_SECRET: test-google-oauth-client-secret
          GOOGLE_OAUTH_ALLOWED_REDIRECT_URIS: test-google-oauth-allowed-redirect-uris
          GOOGLE_OAUTH_STATE_TTL_SECONDS: test-google-oauth-state-ttl-seconds
          CSRF_TRUSTED_ORIGINS: test-csrf-trusted-origins
          DEBUG: "True"
          ALLOWED_HOSTS: "*"
        working-directory: ./app
        run: uv run pytest -v --tb=short

  build-and-deploy:
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    # "deploy" í™˜ê²½ì„ ì‚¬ìš©í•˜ë„ë¡ ì§€ì •
    # ëª¨ë“  SSH/DB ê´€ë ¨ secretsì€ ì´ "deploy" í™˜ê²½ì— ì €ìž¥í•´ì•¼ í•©ë‹ˆë‹¤.
    environment: deploy
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # ë¶ˆí•„ìš”í•œ íŒ¨í‚¤ì§€ ì œê±°ë¡œ ê³µê°„ í™•ë³´
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64



      - name: Deploy to SSH Server
        if: github.event_name == 'push' || github.event.inputs.deployment_target == 'ssh-server'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e # ì˜¤ë¥˜ ë°œìƒ ì‹œ ìŠ¤í¬ë¦½íŠ¸ ì¤‘ë‹¨

            # 1. ê²½ë¡œ ë³€ìˆ˜ë¥¼ $HOMEì„ ì‚¬ìš©í•˜ì—¬ ì ˆëŒ€ ê²½ë¡œë¡œ ì„¤ì •
            DEPLOY_DIR="$HOME/deployments/job-crawler-be"
            REPO_DIR="$DEPLOY_DIR/repo"
            KEY_PATH="$DEPLOY_DIR/deploy_key" # í‚¤ íŒŒì¼ì˜ ì ˆëŒ€ ê²½ë¡œ
            PROD_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

            echo "ðŸš€ Starting deployment to SSH server"
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR

            # 2. Setup Deploy Key (ì ˆëŒ€ ê²½ë¡œ ì‚¬ìš©)
            echo "${{ secrets.DEPLOY_KEY }}" > $KEY_PATH
            chmod 600 $KEY_PATH

            # 3. GIT_SSH_COMMANDì— ì ˆëŒ€ ê²½ë¡œ($KEY_PATH) ì‚¬ìš©
            export GIT_SSH_COMMAND="ssh -i $KEY_PATH -o StrictHostKeyChecking=no"

            # 4. Clone or pull the repository
            if [ -d "$REPO_DIR" ]; then
              echo "ðŸ”„ Pulling latest code..."
              cd $REPO_DIR
              git reset --hard
              git pull origin main # ì´ì œ $KEY_PATHë¥¼ ì˜¬ë°”ë¥´ê²Œ ì°¾ìŒ
            else
              echo "Cloning repository..."
              git clone git@github.com:${{ github.repository }}.git $REPO_DIR
              cd $REPO_DIR
            fi

            # 5. Create production environment file
            cat > .env.prod << EOF
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            API_SECRET_KEY=${{ secrets.API_SECRET_KEY }}
            NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}
            DEBUG=False
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            PORT=${{ secrets.PORT }}
            DB_PORT=5432
            DB_HOST=db
            DB_NAME=${{ secrets.DB_NAME }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_USER=${{ secrets.DB_USER }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            GOOGLE_OAUTH_ENABLED=${{ secrets.GOOGLE_OAUTH_ENABLED }}
            GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
            GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
            GOOGLE_OAUTH_ALLOWED_REDIRECT_URIS=${{ secrets.GOOGLE_OAUTH_ALLOWED_REDIRECT_URIS }}
            GOOGLE_OAUTH_STATE_TTL_SECONDS=${{ secrets.GOOGLE_OAUTH_STATE_TTL_SECONDS }}
            PROD_IMAGE_NAME=${PROD_IMAGE}
            SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}
            CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}
            EOF

            # 6. Login to container registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 7. Pull latest image
            docker pull $PROD_IMAGE

            # 8. Stop, remove old containers, and start new ones
            docker compose -f docker-compose.prod.yml --env-file .env.prod down || true
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d

            # 9. Cleanup server (ì ˆëŒ€ ê²½ë¡œ ì‚¬ìš©)
            rm -f $KEY_PATH # Remove deploy key
            docker system prune -af # Remove old images/containers

            echo "âœ… Deployment completed successfully"
      - name: Health check (SSH Server)
        if: github.event_name == 'push' || github.event.inputs.deployment_target == 'ssh-server'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "ðŸ” Performing health check..."
            sleep 60 # Wait for services to start

            PORT_TO_CHECK=${{ secrets.PORT || 8000 }}

            for i in {1..10}; do
              # /health ë˜ëŠ” / ì—”ë“œí¬ì¸íŠ¸ í™•ì¸
              if curl -f "http://localhost:$PORT_TO_CHECK/health/" || curl -f "http://localhost:$PORT_TO_CHECK/"; then
                echo "âœ… Health check passed"
                exit 0
              fi
              echo "â³ Waiting for application... (attempt $i/10)"
              sleep 10
            done

            echo "âŒ Health check failed"
            exit 1

      - name: Notify deployment status
        if: always() # í•­ìƒ ì‹¤í–‰
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment job successful!"
          else
            echo "âŒ Deployment job failed!"
          fi
