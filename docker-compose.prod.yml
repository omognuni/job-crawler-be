services:
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - ${PORT}:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/static
      - media_volume:/media
    depends_on:
      - app
    restart: unless-stopped

  app:
    container_name: app
    image: ${PROD_IMAGE_NAME}
    user: "1000:1000"
    expose:
      - 8000
    env_file:
      - .env.prod
    environment:
      - PYTHONPATH=/workspace
      - USE_NGINX=true
    depends_on:
      - db
      - init
    volumes:
      - static_volume:/workspace/app/static
      - media_volume:/workspace/app/media
    command: >
      sh -c "
        uv run python manage.py collectstatic --noinput --clear &&
        uv run python manage.py migrate &&
        uv run gunicorn app.config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 4 --worker-class gthread --timeout 120 --keep-alive 5
      "

  init:
    image: alpine:latest
    command: sh -c "chown -R 1000:1000 /workspace/app/static /workspace/app/media"
    volumes:
      - static_volume:/workspace/app/static
      - media_volume:/workspace/app/media

  db:
    container_name: db
    image: postgres:15
    ports:
      - 5432:5432
    env_file:
      - .env.prod
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  chromadb:
    image: chromadb/chroma
    ports:
      - "8008:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    volumes:
      - chroma_data:/chroma/chroma

  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data

  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery_worker:
    container_name: celery_worker
    image: ${PROD_IMAGE_NAME}
    env_file:
      - .env.prod
    environment:
      - PYTHONPATH=/workspace
    depends_on:
      - app
      - redis
    volumes:
      - ./app:/workspace/app
    command: uv run celery -A app.config worker -l info -c 2

volumes:
  postgres_data:
  chroma_data:
  neo4j_data:
  redis_data:
  static_volume:
  media_volume:
